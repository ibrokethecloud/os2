---
kind: pipeline
name: manifest

steps:
  - name: push-dev-head
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: "rancher/harvester-os:dev-head"
      template: "rancher/harvester-os:dev-head-ARCH"
      ignore_missing: true
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/heads/dev
      event:
        - push

  - name: push-tag
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: "rancher/harvester-os:${DRONE_TAG}"
      template: "rancher/harvester-os:${DRONE_TAG}-ARCH"
      ignore_missing: true
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/tags/*
      event:
        - tag

  - name: push-sle-micro-head
    image: plugins/manifest
    settings:
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
      target: "rancher/harvester-os:sle-micro"
      template: "rancher/harvester-os:sle-micro-head-ARCH"
      ignore_missing: true
      platforms:
        - linux/amd64
        - linux/arm64
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/heads/sle-micro
      event:
        - push
        - cron
depends_on:
  - amd64
  - arm64
