---
kind: pipeline
name: amd64

platform:
  os: linux
  arch: amd64

steps:
  - name: build
    image: alpine:3.14
    commands:
      - apk add -U bash git gettext
      - ./scripts/ci

  - name: docker-build
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: "rancher/harvester-os"
      tag: "dev-head-amd64"
      dry_run: true
      build_args:
        - ARCH=amd64
    when:
      instance:
        - drone-pr.rancher.io
      branch:
        - dev

  - name: docker-publish-dev
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: "rancher/harvester-os"
      tag: "dev-head-amd64"
      build_args:
        - ARCH=amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/heads/dev
      event:
        - push

  - name: docker-build-sle-micro
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: "rancher/harvester-os"
      tag: "sle-micro-head-amd64"
      dry_run: true
      build_args:
        - ARCH=amd64
    when:
      instance:
        - drone-pr.rancher.io
      branch:
        - sle-micro

  - name: docker-publish-sle-micro
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: "rancher/harvester-os"
      tag: "sle-micro-head-amd64"
      build_args:
        - ARCH=amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/heads/sle-micro
      event:
        - push
        - cron

  - name: docker-publish
    image: plugins/docker
    settings:
      dockerfile: Dockerfile
      repo: "rancher/harvester-os"
      tag: "${DRONE_TAG}-amd64"
      build_args:
        - ARCH=amd64
      username:
        from_secret: docker_username
      password:
        from_secret: docker_password
    when:
      instance:
        - drone-publish.rancher.io
      ref:
        - refs/tags/*
      event:
        - tag
